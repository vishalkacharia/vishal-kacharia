    }
    .btn {

      border-radius: 30px;
      border: 2px solid #00d9ff;
      color: #00d9ff;

      transition: 0.3s;
    }
    .btn:hover {
      background: #00d9ff;
      color: #000;
      box-shadow: 0 0 15px #00d9ff;
    }
    footer {

      padding: 30px;
      font-size: 0.9em;
