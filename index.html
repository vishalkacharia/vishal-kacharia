<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VISHAL KACHARIA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #000000, #111111);
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    /* Particle background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.1;
      z-index: -1;
      animation: drift 60s linear infinite;
    }

    @keyframes drift {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    h1 {
      font-size: 3em;
      text-align: center;
      margin: 60px 0 10px;
      background: linear-gradient(90deg, #00d9ff, #ff006e, #ffbe0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 15px #00d9ff; }
      100% { text-shadow: 0 0 30px #ff006e; }
    }

    #typing {
      text-align: center;
      color: #aaa;
      font-size: 1.2em;
      margin-bottom: 30px;
      min-height: 1.5em;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px;
      width: 270px;
      text-align: center;
      transition: 0.4s;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1s ease forwards;
    }

    .card:nth-child(1) { animation-delay: 0.3s; }
    .card:nth-child(2) { animation-delay: 0.6s; }
    .card:nth-child(3) { animation-delay: 0.9s; }
    .card:nth-child(4) { animation-delay: 1.2s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h2 {
      color: #00d9ff;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      border-radius: 30px;
      border: 2px solid #00d9ff;
      color: #00d9ff;
      text-decoration: none;
      transition: 0.3s;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background: #00d9ff;
      color: #000;
      box-shadow: 0 0 15px #00d9ff;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00d9ff; }
      50% { box-shadow: 0 0 15px #00d9ff; }
      100% { box-shadow: 0 0 5px #00d9ff; }
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #999;
      background: rgba(255, 255, 255, 0.05);
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>VISHAL KACHARIA</h1>
  <p id="typing"></p>

  <section class="cards">
    <div class="card">
      <h2>Instagram</h2>
      <p>@itz.___vishal__.kd</p>
      <a href="https://www.instagram.com/itz.___vishal__.kd/" class="btn">Visit</a>
    </div>
    <div class="card">
      <h2>Telegram</h2>
      <p>@Vishalkd82</p>
      <a href="https://t.me/Vishalkd82" class="btn">Chat</a>
    </div>
    <div class="card">
      <h2>GitHub</h2>
      <p>@vishalkacharia</p>
      <a href="https://github.com/vishalkacharia/vishal-kacharia" class="btn">View</a>
    </div>
    <div class="card">
      <h2>BGMI ID</h2>
      <p>55580420434</p>
      <a href="https://www.pubgmobile.com/" class="btn">Stats</a>
    </div>
  </section>

  <footer>© 2025 VISHAL KACHARIA | Designed with ❤️</footer>

  <script>
    const text = "Businessman | Gamer | Tech Enthusiast";
    let i = 0;
    function type() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 100);
      }
    }
    type();
  </script>
</body>
</html>
